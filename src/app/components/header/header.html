<header class="header">
  <div class="logo"><img src="image.png" alt="PSF Industrial"></div>
  <div class="top-head">
    <div class="tabs">
      <li style="color: gray"><i class="fa-regular fa-house" style="color: gray"></i>Home</li>
      <li>Perennial Safe Foods</li>
    </div>
    <div class="options">
      <li><i class="fa-regular fa-bell" style="color: gray"></i></li>
      <li><i class="fa-solid fa-gear" style="color: gray"></i></li>
      <li>Kiran Rao ll</li>
      <li><div class="circle">K</div></li>
    </div>
  </div>
  <div class="bottom-head">
    <div>Application roadmap</div>
    <div class="btns">
      @for (item of btnOptions; track $index) {
      <app-button [text]="item.title" [bgcolor]="item.bgcolor" [icon]="item.icon" height="30px" />
      }
    </div>
  </div>
</header>
